<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function histori_forward() {
            window.history.forward();
        }
        function histori_back() {
            window.history.back();
        }

    </script>
</head>
<body>

    <button type="button" onclick="histori_forward()">წინ წასვლა</button>

    <button type="button" onclick="histori_back()">უკან დაბრუნება</button>
    
</body>
</html>
